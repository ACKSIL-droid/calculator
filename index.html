<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <style>
      @font-face {
        font-family: Eurostile Extended;
        src: url(./fonts/eurostile_extended_black.ttf);
      }
      @font-face {
        font-family: DS Digital;
        src: url(./fonts/DS-DIGI.TTF);
      } ;
    </style>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div id="header">
          <div id="logo">
            <h1>QASIO</h1>
            <div>
              <h4>ELECTRONIC&emsp;QALCULATOR</h4>
              <h4>VL-9000LC</h4>
            </div>
          </div>
          <div id="screen">
            <div id="status">M+</div>
            <div id="display"></div>
          </div>
          <div id="tenDigits">10 <span id="digits">DIGITS</span></div>
        </div>
        <div id="keypad">
          <div id="percent" class="key operator">%</div>
          <div id="sqRt" class="key">√</div>
          <div id="plusMinus" class="key">±</div>
          <div id="clear" class="key">C</div>
          <div id="allClear" class="key">AC</div>
          <div id="mRecall" class="key memfunction">MRC</div>
          <div id="7" class="key number">7</div>
          <div id="4" class="key number">4</div>
          <div id="1" class="key number">1</div>
          <div id="0" class="key number">0</div>
          <div id="mMinus" class="key memfunction">M−</div>
          <div id="8" class="key number">8</div>
          <div id="5" class="key number">5</div>
          <div id="2" class="key number">2</div>
          <div id="decimal" class="key number">.</div>
          <div id="mPlus" class="key memfunction">M+</div>
          <div id="9" class="key number">9</div>
          <div id="6" class="key number">6</div>
          <div id="3" class="key number">3</div>
          <div id="equals" class="key">=</div>
          <div id="divide" class="key operator">÷</div>
          <div id="multiply" class="key operator">×</div>
          <div id="subtract" class="key operator">−</div>
          <div id="add" class="key operator">+</div>
        </div>
      </div>
    </div>
    <div id="bottombar">
      Built by
      <a id="gitLink" href="https://github.com/ACKSIL-droid">Andrew Skinner</a>
    </div>
  </body>
</html>
